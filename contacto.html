<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Web2</title>
    <link rel="stylesheet" href="CSS/contacto.css"> 
</head>
<body>
    <header>
        <P>Formulario de contacto</P>
    </header>
   
    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="texto" name=" " id="usuario">
        <label for="apellido1">Apellido 1</label>
        <input type="texto" name ="" id= "appellido1">
        <label for="apellido2">Apellido 2</label>
        <input type="texto" name ="" id= "appellido2">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefono">Telefono</label>
        <input type="telefono" id="telf" name="telefono">
        <label for="info">Información adicional</label>
        <input type="info" name=""  id="info">
        
         <!-- Botón de contacto -->
         <div id="autCheck"><input type="checkbox" name="" id="autorizacion">
         <span>Autorizo a dar mis datos para dar respuesta a mi consulta</span></div>
         <button id="bntEnviar" >Enviar</button>


        

    </form>
    <script src="js/contacto.js"></script>
</body>
</html>
